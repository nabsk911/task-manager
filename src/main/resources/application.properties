# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/task-manager?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Admin Default Settings
default.admin.mail=admin@mail.com
default.admin.name=admin
default.admin.password=123456
default.admin.image=images/admin.png

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true